{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <form action="sf/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="text-Black mt-2 required">Enter Student Name:</label>
        <select name="family">
          {% for category in SF %}
          <option selected>Select Name</option>
          <option value="{{category.name}}">{{category.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label class="text-Black mt-2 required">Enter Student father:</label>
       
        <select name="family">
            {% for category in SF %}
          
          <option value="{{category.father_name}}">{{category.father_name}}</option>
          {% endfor %}
        </select>
      </div>
      
      
    </form>
  </body>
</html>
